# .github/workflows/ci.yml
name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Check Types
        run: npx tsc --noEmit
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test -- --run
