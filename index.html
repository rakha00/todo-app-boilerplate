<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi To-Do TypeScript</title>
  </head>
  <body>
    <div class="app-container">
      <h1>To-Do List Profesional</h1>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Apa yang akan kamu lakukan?"
          required
        />
        <button type="submit">Tambah</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
